    <!-- Structure of Create Match Information -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
                <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Event Name</legend>
                <form action="#" method="post" class="form" role="form">
                    <input class="form-control" name="eventName" placeholder="Name" type="text" />
                    <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required" placeholder="Description"></textarea>
                    <label for="">
                        Date of the Event</label>
                    <div class="row">
                        <!-- Day for the date of the event -->
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                <option value="Day">1</option>
                                <option value="Day">2</option>
                                <option value="Day">3</option>
                                <option value="Day">4</option>
                                <option value="Day">5</option>
                                <option value="Day">6</option>
                                <option value="Day">7</option>
                                <option value="Day">8</option>
                                <option value="Day">9</option>
                                <option value="Day">10</option>
                                <option value="Day">11</option>
                                <option value="Day">12</option>
                                <option value="Day">13</option>
                                <option value="Day">14</option>
                                <option value="Day">15</option>
                                <option value="Day">16</option>
                                <option value="Day">17</option>
                                <option value="Day">18</option>
                                <option value="Day">19</option>
                                <option value="Day">20</option>
                                <option value="Day">21</option>
                                <option value="Day">22</option>
                                <option value="Day">23</option>
                                <option value="Day">24</option>
                                <option value="Day">25</option>
                                <option value="Day">26</option>
                                <option value="Day">27</option>
                                <option value="Day">28</option>
                                <option value="Day">29</option>
                                <option value="Day">30</option>
                                <option value="Day">31</option>
                            </select>
                        </div>
                        <!-- Month for the date of the event -->
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                <option value="Month">January</option>
                                <option value="Month">February</option>
                                <option value="Month">March</option>
                                <option value="Month">April</option>
                                <option value="Month">May</option>
                                <option value="Month">June</option>
                                <option value="Month">July</option>
                                <option value="Month">August</option>
                                <option value="Month">September</option>
                                <option value="Month">October</option>
                                <option value="Month">November</option>
                                <option value="Month">December</option>
                            </select>
                        </div>
                        <!-- Year for the data of the event -->
                        <div class="col-xs-4 col-md-4">
                            <select class="form-control">
                                <option value="Year">2017</option>
                                <option value="Year">2018</option>
                                <option value="Year">2019</option>
                            </select>
                        </div>
                    </div>
                    <!-- Sport Choice -->
                    <label>Sport</label>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <select class="form-control">
                                <option value="Sport">Badminton</option>
                                <option value="Sport">Baseball</option>
                                <option value="Sport">Basketball</option>
                                <option value="Sport">Bowling</option>
                                <option value="Sport">Boxing</option>
                                <option value="Sport">Crossfit</option>

                                <option value="Sport">Table Tennis</option>

                                <option value="Sport">Ultimate Frisbee</option>
                                <option value="Sport">Volleyball</option>
                                <option value="Sport">Weightlifting</option>
                                <option value="Sport">Yoga</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit"><a href="matchcreated.html">Create Match</a></button>
