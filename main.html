<head>
    <title>Put Me in Coach</title>
</head>
<body>
<h1>Put Me in Coach</h1>
<p>{{> loginButtons}}</p>
{{> pickSport}}
{{> button1}}{{> button2}}{{> button3}}{{> button4}}{{> button5}}{{> button6}}
</body>

<template name="pickSport">
    Pick a Sport:
    <ul>
        {{#each sport}}
            <li>{{sportsList}}</li>
        {{/each}}
    </ul>
</template>

<template name="button1">
    <form>
        <button id="button1">Baseball</button>
    </form>
</template>

<template name="button2">
    <form>
        <button id="button2">Basketball</button>
    </form>
</template>

<template name="button3">
    <form>
        <button id="button3">Flag Football</button>
    </form>
</template>

<template name="button4">
    <form>
        <button id="button4">Gym Partner</button>
    </form>
</template>

<template name="button5">
    <form>
        <button id="button5">Soccer</button>
    </form>
</template>

<template name="button6">
    <form>
        <button id="button6">Tennis</button>
    </form>
</template>
